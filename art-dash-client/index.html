<html ng-app="artDashApp">
	<head>
		<title>Art Dashboard</title>
		<meta name="description" content="Art Dashboard"/>
		<link rel="stylesheet" type="text/css" href="css/art-dash-style.css"/>
		<script src="lib/lodash.js"></script>
		<script src="lib/jquery-2.2.4.min.js"></script>
		<script src="lib/angular.min.js"></script>
		<script src="js/art-dash-main-app.js"></script>
		<script src="js/art-dash-consts.js"></script>
		<script src="js/art-dash-vars.js"></script>
		<script src="js/art-dash-comm-serv.js"></script>
		<script src="js/art-dash-main-serv.js"></script>
		<script src="js/art-dash-main-ctrl.js"></script>
	</head>
	<body ng-controller="artDashCtrl">
	    <div class="art-dash__main">
			<div class="art-dash__container" ng-class="{'opacity--1':model.showArt, 'opacity--0':!model.showArt}">
				<div class="artwork">
					<img ng-show="model.imageIsVisibile[0]" class="artwork__image" ng-src="{{model.imageSrc[0]}}"/>
					<img ng-show="model.imageIsVisibile[1]" class="artwork__image" ng-src="{{model.imageSrc[1]}}"/>
					<div class="artwork__info">{{model.artInfo}}</div>
				</div>
				<div class="data__1">{{model.dataInfo1}}</div>
				<div class="data__2">{{model.dataInfo2}}</div>
			</div>
		</div>
	</body>
</html>
